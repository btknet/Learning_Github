<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Saludos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        #mensajePantalla {
            margin-top: 16px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
            display: none; /* Oculto por defecto */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Bienvenido!</h1>
        <p>Por favor, deja un mensaje de saludo:</p>
        <form id="saludoForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

            <input type="submit" value="Enviar Saludo">
        </form>
        <div id="mensajePantalla"></div> <!-- Aquí se mostrará el mensaje -->
    </div>

    <script>
        document.getElementById('saludoForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita que el formulario se envíe

            var nombre = document.getElementById('nombre').value;
            var mensaje = document.getElementById('mensaje').value;
            var mensajePantalla = document.getElementById('mensajePantalla');

            if (nombre.trim() !== "" && mensaje.trim() !== "") {
                mensajePantalla.textContent = "Gracias, " + nombre + ". Tu mensaje: " + mensaje;
            } else {
                mensajePantalla.textContent = "Por favor, completa todos los campos.";
            }

            mensajePantalla.style.display =  'block'; // Muestra el mensaje en pantalla
        });
    </script>
</body>
</html>
